{% extends "card/base.html" %}

{% block content %}
    <div class='conteiner'>
        <p>{{chapter.topics}}</p>
        {% for topic in topics %}
            <a class='topic_card' href="{% url 'topic_detail' pk=topic.pk %}">
                <div>
                    <img class='image_topic_view' src={{ topic.image }} alt='фото'\>
                    <p>{{topic.title}}</p>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
