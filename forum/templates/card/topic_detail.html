{% extends "card/base.html" %}

{% block content %}
    <div id='topic_head'>
        <h3 id='title_topic'>{{topic.title}}</h3>
        <p id='title_discription'>{{topic.discription}}</p>
    </div>
    <div id="window"></div>
    
    <div id='text_bar'>
        <form method='POST'>
            {% csrf_token %}
            <input id='text' type='text' name='text_message'>
            <div>
                <label for="{{ form.image.id_for_label }}">Image:</label>
                {{ form.image }}
                {% if form.image.errors %}
                <div class="error">{{ form.image.errors }}</div>
                {% endif %}
            </div>
            <button id='text_button', type='submit'>Отправить</button>
        </form>
    </div>
{% endblock %}
